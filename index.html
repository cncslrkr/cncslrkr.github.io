<script>
  // You define only the folder name and list of images
  const imageFolder = 'surfacebound/';
  const imageFiles = [
    "we_didnt_know.png",
    "rocket_garden.png",
    "generationlossbw2.png",
    "lama1.png",
    "reentry_croped.png",
    "signoff.gif",
  ];
  
  const preloadedImages = [];
  imageFiles.forEach(src => {
    const img = new Image();
    img.src = imageFolder + src;
    preloadedImages.push(img);
  });

  let currentPage = 0;
    const comicPage = document.getElementById('comicPage');
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');

    function updatePage() {
      comicPage.src = imageFolder + imageFiles[currentPage];
      prevBtn.disabled = currentPage === 0;
      nextBtn.disabled = currentPage === imageFiles.length - 1;
    }

    prevBtn.addEventListener('click', () => {
      if (currentPage > 0) {
        currentPage--;
        updatePage();
      }
    });

    nextBtn.addEventListener('click', () => {
      if (currentPage < imageFiles.length - 1) {
        currentPage++;
        updatePage();
      }
    });

    // Keyboard shortcuts
    document.addEventListener('keydown', (e) => {
      if (e.key === 'ArrowLeft') prevBtn.click();
      if (e.key === 'ArrowRight') nextBtn.click();
    });

    // Touch swipe support
    let touchStartX = 0;
    let touchEndX = 0;

    comicPage.addEventListener('touchstart', e => {
      touchStartX = e.changedTouches[0].screenX;
    });

    comicPage.addEventListener('touchend', e => {
      touchEndX = e.changedTouches[0].screenX;
      handleGesture();
    });

    function handleGesture() {
      if (touchEndX < touchStartX - 50) nextBtn.click();
      if (touchEndX > touchStartX + 50) prevBtn.click();
    }

    // Init
    updatePage();

    const imageModal = document.getElementById('imageModal');
    const modalImg = document.getElementById('modalImg');

    comicPage.addEventListener('click', () => {
      modalImg.src = comicPage.src;
      imageModal.classList.remove('hidden');
    });

    // Close modal on click or Escape key
    imageModal.addEventListener('click', () => {
      imageModal.classList.add('hidden');
    });

    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') {
        imageModal.classList.add('hidden');
      }
    });
  </script>

<script>
  document.addEventListener('DOMContentLoaded', () => {
    const track = document.getElementById('carouselTrack');
    const images = Array.from(track.children);
    const totalImages = images.length;

    // Duplicate images for seamless infinite scroll
    images.forEach(img => {
      const clone = img.cloneNode(true);
      track.appendChild(clone);
    });

    let isDragging = false;
    let startX = 0;
    let scrollLeft = 0;
    let animationFrameId;
    let autoScrollSpeed = 1;

    const startAutoScroll = () => {
      const scroll = () => {
        track.scrollLeft += autoScrollSpeed;
        if (track.scrollLeft >= track.scrollWidth / 2) {
          track.scrollLeft = 0;
        }
        animationFrameId = requestAnimationFrame(scroll);
      };
      scroll();
    };

    const stopAutoScroll = () => {
      cancelAnimationFrame(animationFrameId);
    };

    track.addEventListener('mousedown', (e) => {
      isDragging = true;
      startX = e.pageX - track.offsetLeft;
      scrollLeft = track.scrollLeft;
      track.style.cursor = 'grabbing';
      stopAutoScroll();
    });

    track.addEventListener('mouseleave', () => {
      isDragging = false;
      track.style.cursor = 'grab';
      startAutoScroll();
    });

    track.addEventListener('mouseup', () => {
      isDragging = false;
      track.style.cursor = 'grab';
      startAutoScroll();
    });

    track.addEventListener('mousemove', (e) => {
      if (!isDragging) return;
      e.preventDefault();
      const x = e.pageX - track.offsetLeft;
      const walk = (x - startX) * 1; // Adjust scroll speed
      track.scrollLeft = scrollLeft - walk;
    });

    // Touch events for mobile support
    track.addEventListener('touchstart', (e) => {
      isDragging = true;
      startX = e.touches[0].pageX - track.offsetLeft;
      scrollLeft = track.scrollLeft;
      stopAutoScroll();
    });

    track.addEventListener('touchend', () => {
      isDragging = false;
      startAutoScroll();
    });

    track.addEventListener('touchmove', (e) => {
      if (!isDragging) return;
      const x = e.touches[0].pageX - track.offsetLeft;
      const walk = (x - startX) * 1; // Adjust scroll speed
      track.scrollLeft = scrollLeft - walk;
    });

    // Initialize auto-scroll
    startAutoScroll();
  });
</script>
